<!-- Bootstrap JS and custom script -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

<script src="./script.js"></script>
<div id="productsContainer" class="mt-3"></div>

<script>

async function fetchOrders() {
    try {
      const response = await fetch('localhost:3000/api/orders', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      });
      const data = await response.json();
      if (response.ok) {
        // Update the DOM with the order data
        updateOrders(data);
      } else {
        // Handle error response
        console.error('Error fetching orders:', data.message);
      }
    } catch (error) {
      console.error('Error fetching orders:', error);
    }
  }

  // Function to update the DOM with order data
  function updateOrders(data) {
    const ordersContainer = document.getElementById('productsContainer');
    ordersContainer.innerHTML = ''; // Clear previous content

    // Check if there are orders
    if (data && data.length > 0) {
      const ordersList = document.createElement('ul');
      data.forEach(order => {
        const orderItem = document.createElement('li');
        orderItem.textContent = `Order ID: ${order.id}, Total: ${order.total}`;
        ordersList.appendChild(orderItem);
      });
      ordersContainer.appendChild(ordersList);
    } else {
      // No orders found
      const noOrdersMessage = document.createElement('p');
      noOrdersMessage.textContent = 'No pending orders found.';
      ordersContainer.appendChild(noOrdersMessage);
    }
  }

  // Event listener for document ready
  document.addEventListener('DOMContentLoaded', function () {
    // Check if user is logged in and fetch orders
    const username = Cookies.get('username');
    if (username) {
      // User is logged in, fetch orders
      fetchOrders();
      // Show logout button
      document.getElementById('logoutBtn').style.display = 'inline-block';
    } else {
      // User is not logged in, show login button
      document.getElementById('login-btn').style.display = 'inline-block';
    }
  });

  // Add event listener to show the search modal when the search button is clicked
  document.getElementById('searchBtn').addEventListener('click', function() {
    $('#searchModal').modal('show');
  });
    // Add event listener to show the search modal when the search button is clicked
    document.getElementById('searchBtn').addEventListener('click', function() {
      $('#searchModal').modal('show');
    });
  </script>
